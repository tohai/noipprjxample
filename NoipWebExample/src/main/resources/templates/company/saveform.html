<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Save Company</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Save Company</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/company/save}" th:object="${company}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="companyId" class="col-form-label">Id</label>
                                <input type="text" th:field="*{companyId}" class="form-control" id="companyId" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="companyName" class="col-form-label">Company Name</label>
                                <input type="text" th:field="*{companyName}" class="form-control" id="companyName" placeholder="Company Name">
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="companyAddress" class="col-form-label">Company Address</label>
                                <input type="text" th:field="*{companyAddress}" class="form-control" id="companyAddress" placeholder="Company Address">
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="publishDate" class="col-form-label">Date</label>
                                <input type="text" th:field="*{publishDate}" class="form-control" id="companyName" placeholder="Date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Save Company">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
